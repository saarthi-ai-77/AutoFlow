version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: autoflow-postgres
    environment:
      POSTGRES_DB: autoflow
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - autoflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d autoflow"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: autoflow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - autoflow-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autoflow-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/autoflow
      - REDIS_URL=redis://redis:6379
      - FRONTEND_URL=http://localhost:5173
      - JWT_SECRET=development-jwt-secret-change-in-production-32-chars-min
      - CRYPTO_SECRET=development-crypto-secret-32-chars-min
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - autoflow-network
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  autoflow-network:
    driver: bridge